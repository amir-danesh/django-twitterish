{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}

  <h4>Create a new Post:</h4>
  <form id="" action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="Submit" class="btn btn-primary btn-large" value="Post">
    
  </form>

{% endblock %}
